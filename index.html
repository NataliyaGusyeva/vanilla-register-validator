<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <button class="close-button"><span id="close-icon" class="material-icons">close</span></button>
      <form id="form" class="form">
        <h2>New Member</h2>
        <div class="form-control">
          <label for="username"></label>
          <input type="text" id="username" placeholder="first and last name" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email"></label>
          <input type="text" id="email" placeholder="email address" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <input type="password" id="password" placeholder="password (6+ characters)"/>
           <button id="eye-button" class="show"> <span class="material-icons">visibility</span></button>
          <small>Error message</small>
        </div>
       
      <div class="customer-agreement">
        <input type="checkbox" id="chekbox-user-agree-to-terms"/> 
        <label for="checkbox-user-agree-to-terms">Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</label>
        </div>
        <button id="create-account-button" type="submit">Create account</button>
      </form>
      <p id="bootom-text"> Already a member?<a id="sign-in-link" href="#">Sign In</a>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
